<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhyNotDoYoga</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/main.js" defer></script>
</head>
<body>
    <nav>
        <ul id="poseNavigation">
            <!-- Dynamic links will be populated here -->
        </ul>
    </nav>
    
    <div class="container">
        <div class="image"></div>
        <div class="navigation-buttons">
            <a class="prev" onclick="plusPose(-1)">&#10094; पूर्वतनम्‌</a>
            <a class="next" onclick="plusPose(1)">अग्रिम &#10095;</a>
        </div>
        <div class="name">
            <div class="sanKName"></div>
            <div class="enName"></div>
        </div>
        <div class="description">
            <button class="toggleDescription">Show Sanskrit Description</button>
            <div class="eng_description"></div>
            <div class="sanskrit_description" style="display: none;"></div>
        </div>
        <div class="benefits">
            <button class="toggleBenefits">Show Sanskrit Benefits</button>
            <div class="eng_benefits"></div>
            <div class="sanskrit_benefits" style="display: none;"></div>
        </div>
        <div class="time"></div>
        <div id="timer">00:00</div>
        <button onclick="resume()">Resume</button>
        <button onclick="pause()">Pause</button>
        <button onclick="restart()">Restart</button>
        <div class="steps">
            <button class="toggleSteps">Show Sanskrit Steps</button>
            <div class="eng_steps"></div>
            <div class="sanskrit_steps" style="display: none;"></div>
        </div>
        <div class="bottom-section">
            <div class="chant">
                <button class="toggleChant">Show Sanskrit Mantra</button>
                <div class="chant_english"></div>
                <div class="chant_sanskrit" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>
</html>
